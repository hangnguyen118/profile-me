<mat-card class="project-card" [ngStyle]="projectCardImage">
    <mat-card-content>
        <span class="card-badge">2025</span>
        <mat-card-title class="card-title">{{project().name}}</mat-card-title>
        <div class="chip-group">
            @for(tech of project().technologies; track tech) {
                <app-tech-logo [url]="'/icons/'+tech.toLowerCase()+'.png'"></app-tech-logo>              
            }
            
        </div>
    </mat-card-content>
</mat-card>
